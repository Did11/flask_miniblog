{% extends "base.html" %}

{% block content %}
<div class="mx-auto max-w-xl mt-5">
    <h2>Login</h2>
    <form id="login-form">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login</button>
        </div>
    </form>
</div>
{% endblock %}
