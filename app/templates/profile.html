{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Perfil de {{ current_user.username }}</h2>
    <img src="{{ url_for('static', filename='images/profile_images/' + current_user.avatar_filename) }}" alt="Avatar">

    <p>Posts publicados: {{ post_count }}</p>

    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.avatar.label }} {{ form.avatar() }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
